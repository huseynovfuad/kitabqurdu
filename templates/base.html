{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Book Store - Book Guide Author, Publication and Store</title>
<!-- CUSTOM STYLE -->
<link href="{% static 'style.css' %}" rel="stylesheet">
<!-- THEME TYPO -->
<link href="{% static 'css/themetypo.css' %}" rel="stylesheet">
<!-- BOOTSTRAP -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<!-- COLOR FILE -->
<link href="{% static 'css/color.css' %}" rel="stylesheet">
<!-- FONT AWESOME -->
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<!-- BX SLIDER -->
<link href="{% static 'css/jquery.bxslider.css' %}" rel="stylesheet">

<link href="{% static 'css/bootstrap-slider.css' %}" rel="stylesheet">

<link href="{% static 'css/widget.css' %}" rel="stylesheet">
<!-- responsive -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
<!-- Component -->
<link href="{% static 'js/dl-menu/component.css' %}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div id="loader-wrapper">
	<div id="loader"></div>

	<div class="loader-section section-left"></div>
	<div class="loader-section section-right"></div>

</div>
<!--WRAPPER START-->
<div class="wrapper kode-home-page">
	<!--HEADER START-->
	<header>
    	<div class="top-strip">
        	<div class="container">
            	<div class="site-info">
                    <ul>
                        <li><a id="search-box" href="#"><i class="fa fa-search"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
		<!--Search Overlay Box Starts -->
		<div id="kode_search_box" class="kode_search_box">
			<form class="kode_search_box-form" method="GET">
				<input class="kode_search_box-input" type="search" name="book" placeholder="Axtardığınız kitabın adını yazın"/>
				<button class="kode_search_box-submit" type="submit">Axtar</button>
			</form>
			<span class="kode_search_box-close"></span>
		</div><!-- /kode_search_box -->
		<div class="overlay"></div>
        <div class="logo-container">
        	<div class="container">
            	<!--LOGO START-->
                <!--LOGO END-->
                <div class="kode-navigation">
                    <ul>
                    </ul>
                </div>
				<div id="kode-responsive-navigation" class="dl-menuwrapper">
                    <button class="dl-trigger">Open Menu</button>
                </div>
            </div>
        </div>
    </header>
    <!--HEADER END-->
    <!--BANNER START-->
    <div class="kode-banner">
    	<ul class="bxslider">
        	<li>
            	<img style="width: 100%;height: 838px;" src="{% static 'images/banner.jpg' %}" alt="">
                <div class="kode-caption">
                	<h2>KİTAB QURDU</h2>
                    <h5>Online Kitab Axtar</h5>
                    <p></p>
					<div class="input-container">
                        <form method="GET">
                    	<input type="text" name="book" placeholder="Axtardığınız kitabın adını yazın">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--BANNER END-->





    {% block body %}
    {% endblock %}


</div>
<!--WRAPPER END-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
<script src="{% static 'js/bootstrap-slider.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/dl-menu/modernizr.custom.js' %}"></script>
<script src="{% static 'js/dl-menu/jquery.dlmenu.js' %}"></script>
<script src="{% static 'js/classie.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
